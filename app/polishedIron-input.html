<link rel="import" href="../bower_components/iron-input/iron-input.html">
<dom-module id="polishediron-input">
	<template>
		<input is="iron-input" bind-value={{value}}></input>
	</template>
</dom-module>
<script>
"use strict";
	var PolishedIronInput = new Polymer({
		is: 'polishediron-input',
		properties: {
			value: {
				type: String,
				notify: true
			}
		},

		factoryImpl: function(value) {
			this.value = value;
		}
	});
</script>
