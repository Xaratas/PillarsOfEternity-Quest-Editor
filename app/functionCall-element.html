<link rel="import" href="polishedIron-input.html">
<dom-module id="functionCall-element">
	<style>
		:host {
			background-color: #c2ebf5;
			display: flex;
		}
		div {
			display: flex;
			flex-direction: column;
		}
		span, func, param0, param1, param2, param3, param4 {
		}

		func, param0, param1, param2, param3, param4 {
			max-width: 200px;
			display: flex;
		}

		func {
		}

		span:first-child {
			flex: 0 0 30px; /* ziemlich genau 30px */
		}

		span[hide], param0[hide], param1[hide], param2[hide], param3[hide], param4[hide] {
			display: none;
		}

		// bestimmte inputs länger
	</style>
	<template>
		<div>
			<span>Inv.</span>
			<span>{{not}}</span>
		</div>
		<div>
			<span>Name</span>
		   	<func on-value-changed="functionChange"></func>
		</div>
		<div>
			<span hide$="[[!hidden(parameter.*, 0)]]">{{function_.param0.name}}</span>
			<param0 on-value-changed="input0Change" on-bind-value-changed="input0Change" hide$="[[!hidden(parameter.*, 0)]]"></param0>
		</div>
		<div>
			<span hide$="[[!hidden(parameter.*, 1)]]">{{function_.param1.name}}</span>
			<param1 on-value-changed="input1Change" on-bind-value-changed="input1Change" hide$="[[!hidden(parameter.*, 1)]]"></param1>
		</div>
		<div>
			<span hide$="[[!hidden(parameter.*, 2)]]">{{function_.param2.name}}</span>
			<param2 on-value-changed="input2Change" on-bind-value-changed="input2Change" hide$="[[!hidden(parameter.*, 2)]]"></param2> 
		</div>
		<div>
			<span hide$="[[!hidden(parameter.*, 3)]]">{{function_.param3.name}}</span>
			<param3 on-value-changed="input3Change" on-bind-value-changed="input3Change" hide$="[[!hidden(parameter.*, 3)]]"></param3>
		</div>
		<div>
			<span hide$="[[!hidden(parameter.*, 4)]]">{{function_.param4.name}}</span>
			<param4 on-value-changed="input4Change" on-bind-value-changed="input4Change" hide$="[[!hidden(parameter.*, 4)]]"></param4>
		</div>
	</template>
</dom-module>
<script>
"use strict";
	var FunctionCallElement = new Polymer({
		is: 'functionCall-element',
		
		properties: {
			not: String, // TODO
			function_: {
				type: Object,
				value: function() { return {}; },
				notify: true
			},
			parameter: {
				type: Array,
				value: function() { return []; },
				notify: true
			}
		},
		
		factoryImpl: function(function_, parameterValues) {
			this.function_ = function_;
			this.parameter = parameterValues;
		},

		attached: function() {
			if(Object.keys(this.function_).length != 0) {
				var edit;
				edit = this.elementForType("Function");
				Polymer.dom(this.$$("func")).appendChild(edit);
				if(this.function_.param0 !== undefined) {
					edit = this.elementForType(this.function_.param0.type, 0);
					Polymer.dom(this.$$("param0")).appendChild(edit);
				}
				if(this.function_.param1 !== undefined) {
					edit = this.elementForType(this.function_.param1.type, 1);
					Polymer.dom(this.$$("param1")).appendChild(edit);
				}
				if(this.function_.param2 !== undefined) {
					edit = this.elementForType(this.function_.param2.type, 2);
					Polymer.dom(this.$$("param2")).appendChild(edit);
				}
				if(this.function_.param3 !== undefined) {
					edit = this.elementForType(this.function_.param3.type, 3);
					Polymer.dom(this.$$("param3")).appendChild(edit);
				}
				if(this.function_.param4 !== undefined) {
					edit = this.elementForType(this.function_.param4.type, 4);
					Polymer.dom(this.$$("param4")).appendChild(edit);
				}
			}
		},

		elementForType: function(type, i) {
			var options = PoeQuestEditor[type];
			if(options !== undefined) {
				return new BetterSelect(options, this.parameter[i]); // alle Enumerierten Konstanten
			} else {
				switch(type) {
					case "Function":
						return new BetterSelect(PoeQuestEditor.Conditionals_NameList, this.function_.name);
					case "Guid":
						return new BetterSelect(PoeQuestEditor.GUIDS_NameList, this.parameter[i]);
					case "Quest":
					case "Conversation":
					case "GlobalVariable":
					case "Text":
					case "Number": // typ zahl an das iron input hängen, und TODO validierung
						return new PolishedIronInput(this.parameter[i]);
				}
			}
		},

		hidden: function(change, index) {
			return change.base[index] !== undefined;
		},

		functionChange: function(e, details, sender) {
			if(this.function_.param0 !== undefined) Polymer.dom(this.$$("param0")).remove(Polymer.dom(this.$$("param0").firstChild));
			if(this.function_.param1 !== undefined) Polymer.dom(this.$$("param1")).remove(Polymer.dom(this.$$("param1").firstChild));
			if(this.function_.param2 !== undefined) Polymer.dom(this.$$("param2")).remove(Polymer.dom(this.$$("param2").firstChild));
			if(this.function_.param3 !== undefined) Polymer.dom(this.$$("param3")).remove(Polymer.dom(this.$$("param3").firstChild));
			if(this.function_.param4 !== undefined) Polymer.dom(this.$$("param4")).remove(Polymer.dom(this.$$("param4").firstChild));

			this.function_ = PoeQuestEditor.Conditionals_byDisplayName.get(details.value);
			var edit;
			// parameter anpassen
			this.parameter = [];
			if(this.function_.param0 !== undefined) {
				this.push('parameter', "");
				edit = this.elementForType(this.function_.param0.type, 0);
				Polymer.dom(this.$$("param0")).appendChild(edit);
			}
			if(this.function_.param1 !== undefined) {
				this.push('parameter', "");
				edit = this.elementForType(this.function_.param1.type, 1);
				Polymer.dom(this.$$("param1")).appendChild(edit);
			}
			if(this.function_.param2 !== undefined) {
				this.push('parameter', "");
				edit = this.elementForType(this.function_.param2.type, 2);
				Polymer.dom(this.$$("param2")).appendChild(edit);
			}
			if(this.function_.param3 !== undefined) {
				this.push('parameter', "");
				edit = this.elementForType(this.function_.param3.type, 3);
				Polymer.dom(this.$$("param3")).appendChild(edit);
			}
			if(this.function_.param4 !== undefined) {
				this.push('parameter', "");
				edit = this.elementForType(this.function_.param4.type, 4);
				Polymer.dom(this.$$("param4")).appendChild(edit);
			}
		},

		input0Change: function(e, details) {
			if(this.function_.param0.type == "Guid") {
				this.parameter[0] = PoeQuestEditor.GUIDS_byDisplayName.get(details.value);
			} else {
				this.parameter[0] = details.value;
			}
		},
		
		input1Change: function(e, details) {
			if(this.function_.param1.type == "Guid") {
				this.parameter[1] = PoeQuestEditor.GUIDS_byDisplayName.get(details.value);
			} else {
				this.parameter[1] = details.value;
			}
		},
		
		input2Change: function(e, details) {
			if(this.function_.param2.type == "Guid") {
				this.parameter[2] = PoeQuestEditor.GUIDS_byDisplayName.get(details.value);
			} else {
				this.parameter[2] = details.value;
			}
		},
		
		input3Change: function(e, details) {
			if(this.function_.param3.type == "Guid") {
				this.parameter[3] = PoeQuestEditor.GUIDS_byDisplayName.get(details.value);
			} else {
				this.parameter[3] = details.value;
			}
		},

		input4Change: function(e, details) {
			if(this.function_.param4.type == "Guid") {
				this.parameter[4] = PoeQuestEditor.GUIDS_byDisplayName.get(details.value);
			} else {
				this.parameter[4] = details.value;
			}
		}
	});
</script>
