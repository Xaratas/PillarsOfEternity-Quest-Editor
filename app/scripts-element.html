<link rel="import" href="functionCall-element.html">
<link rel="import" href="functionCall-data-behavior.html">
<dom-module id="script-element">
	<style>
		:host {
			display:flex;
			flex-direction: column;
			margin-top: 4px;
		}
	</style>
	<template>
		<functionCall-element function_="{{fullFunction}}" parameter="{{parameter}}" type="Script"></functionCall-element>
	</template>
</dom-module>

<script>
"use strict";
	var ScriptElement = new Polymer({
		is: "script-element",
		behaviors: [FunctionCallBehavior]
	});
</script>
