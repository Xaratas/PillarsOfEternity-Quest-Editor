<link rel="import" href="functionCall-element.html">
<link rel="import" href="functionCall-data-behavior.html">
<dom-module id="Script-element">
	<style>
		:host {
			display:flex;
			flex-direction: column;
		}
	</style>
	<template>
		<functionCall-editElement function_="{{getByName(functionName)}}" parameter="{{parameter}}"></functionCall-editElement>
		<div>Script: <span>{{functionName}}</span></div>
		<template is="dom-repeat" items="{{parameter}}">
			<div>Parameter <span>{{index}}</span>: <span>{{item}}</span></div>
		</template>
	</template>
</dom-module>

<script>
"use strict";
	var ScriptElement = new Polymer({
		is: "Script-element",
		behaviors: [FunctionCallBehavior],

		getByName: function(name) {
			return PoeQuestEditor.Conditionals.get(name);
		}
	});
</script>
