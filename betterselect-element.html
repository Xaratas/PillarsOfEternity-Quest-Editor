
<dom-module id="betterSelect-element">
	<style></style>
	<template>
		<template is="dom-repeat" items="{{options}}">
			<option>{{item}}</option>
		</template>
	</template>
</dom-module>
<script>
"use strict";
	var BetterSelect = Polymer({
		is: "betterSelect-element",
		extends: "select",

		properties: {
			options: Array,
			selectedValue: String,
		},

		listeners: {
			'change': 'onChange'
		},
		
		factoryImpl: function(options, selectedValue) { // label?
			this.options = options;
			this.selectedValue = selectedValue;
			// TODO
		},
		// Das selectbox Verhalten setzt den Wert auf das erste Option das kommt, sprich das muss korrigiert werden.
		attached: function() {
			this.async(function() {
				this.value = this.selectedValue;
			});
		},

		onChange: function() {
			this.fire('value-changed', {value: this.value});
		}
	});
</script>
