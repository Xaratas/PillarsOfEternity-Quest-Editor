<link rel="import" href="constants.html">
<link rel="import" href="constants-conditionals.html">
<script>
"use strict";
var FunctionCallBehavior = {
	properties: {
		functionName: String,
	    fullFunction: { // referenz aus den constants-conditionals.js
			type: Object,	
			value: function() { return {}; }
		},
		parameter: {
			type: Array,
			value: function() { return []; }
		}
	},

	functionCallFromXML: function(xml) {
		var data;
		for (var x = 0; x < xml.childNodes.length; x++) {
			data = xml.childNodes[x];
			if (data.nodeName == "FullName") {
				this.functionName = data.textContent;
				this.fullFunction = PoeQuestEditor.Conditionals.get(this.functionName);
			}
			if (data.nodeName == "Parameters") {
				for (var p = 0; p < data.childNodes.length; p++) {
					this.push('parameter', data.childNodes[p].textContent);
				}
			}
		}
	},

	functionCallToXML: function() {	
		var xml = '<Data><FullName>' + this.functionName + '</FullName>' + '<Parameters>';
		this.parameter.forEach(function (parameter) {
			xml += '<string>' + parameter + '</string>';
		});
		xml += '</Parameters></Data>';
		return xml;
	}
};
</script>
